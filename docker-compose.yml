services:
  db:
    image: pshaddel/postgres-pgtap:18
    container_name: pgsql_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ledger}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 15

  migrate:
    image: arigaio/atlas:latest
    container_name: atlas_migrate
    depends_on:
      db:
        condition: service_healthy
    working_dir: /workspace
    volumes:
      - ./migrations:/workspace/migrations
      - ./atlas.hcl:/workspace/atlas.hcl
    environment:
      PGHOST: db
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATABASE: ${POSTGRES_DB:-ledger}
      ATLAS_LOG_FORMAT: ${ATLAS_LOG_FORMAT:-cli}
    command: ["migrate", "apply", "--env", "docker"]
    restart: "no"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 10
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  pgtap:
    image: pshaddel/postgres-pgtap:18
    container_name: pgtap
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      PGHOST: db
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATABASE: ${POSTGRES_DB:-ledger}
    volumes:
      - db_data:/var/lib/postgresql
      - ./PGTap:/tests
    entrypoint: >
      sh -c "psql -c 'CREATE EXTENSION IF NOT EXISTS pgtap;' && pg_prove /tests/*.sql"

volumes:
  db_data:
  pgadmin_data:
